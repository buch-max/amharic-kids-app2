<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>አማርኛ ለልጆች - Amharic for Kids</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Amharic font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="home-page">
    <!-- Fluffy clouds background -->
    <div class="stars" id="stars">
        <div class="fluffy-cloud" style="width: 120px; height: 70px; top: 60px; left: 10%;"></div>
        <div class="fluffy-cloud" style="width: 150px; height: 80px; top: 150px; left: 30%;"></div>
        <div class="fluffy-cloud" style="width: 100px; height: 60px; top: 80px; left: 60%;"></div>
        <div class="fluffy-cloud" style="width: 130px; height: 75px; top: 200px; left: 80%;"></div>
    </div>
    
    <!-- Books and shelf -->
    <div class="bookshelf">
        <div class="books">
            <div class="book" style="background-color: #E74C3C;"></div>
            <div class="book" style="background-color: #2ECC71;"></div>
            <div class="book" style="background-color: #3498DB;"></div>
            <div class="book" style="background-color: #F1C40F;"></div>
            <div class="book" style="background-color: #9B59B6;"></div>
            <div class="book" style="background-color: #1ABC9C;"></div>
            <div class="book" style="background-color: #E67E22;"></div>
        </div>
    </div>
    
    <!-- Ladder -->
    <div class="ladder"></div>
    
    <!-- Globe -->
    <div class="globe"></div>
    
    <!-- Animated bees -->
    <div class="bee" style="top: 15%; left: 10%;"></div>
    <div class="bee" style="top: 25%; left: 20%; animation-delay: 3s;"></div>
    <div class="bee" style="top: 10%; left: 40%; animation-delay: 6s;"></div>
    
    <!-- Clouds -->
    <div class="clouds">
        <div class="cloud-layer cloud-layer-1"></div>
        <div class="cloud-layer cloud-layer-2"></div>
        <div class="cloud-layer cloud-layer-3"></div>
    </div>
    
    <div class="welcome-container">
        <h1 class="welcome-title-amharic">ወደ አማርኛ መማሪያ እንኳን ደህና መጣቹሁ!</h1>
        <h2 class="welcome-title-english">Welcome to Amharic learning platform!</h2>
        
        <div class="animals-container">
            <!-- Animated animals with inline SVG -->
            <div class="animal fox">
                <svg viewBox="0 0 120 120" class="animal-svg">
                    <!-- Fox body -->
                    <g class="animal-body">
                        <path d="M60,30 C45,30 25,45 25,75 C25,90 40,95 60,95 C80,95 95,90 95,75 C95,45 75,30 60,30z" fill="#FF7529"/>
                        <circle cx="45" cy="50" r="5" fill="white"/>
                        <circle cx="75" cy="50" r="5" fill="white"/>
                        <circle cx="45" cy="50" r="2" fill="black"/>
                        <circle cx="75" cy="50" r="2" fill="black"/>
                        <path d="M60,60 Q65,65 60,70 Q55,65 60,60" fill="black"/>
                        <path d="M40,40 L25,20 Q20,15 25,10 Q30,15 35,20 L45,35" fill="#FF7529"/>
                        <path d="M80,40 L95,20 Q100,15 95,10 Q90,15 85,20 L75,35" fill="#FF7529"/>
                    </g>
                    <!-- Fox tail -->
                    <g class="animal-tail">
                        <path d="M90,70 Q110,60 115,40 Q115,70 100,80 Q95,82 90,70" fill="#FF7529"/>
                    </g>
                </svg>
            </div>
            <div class="animal dog">
                <svg viewBox="0 0 120 120" class="animal-svg">
                    <!-- Dog body -->
                    <g class="animal-body">
                        <path d="M60,30 C40,30 30,50 30,70 C30,85 45,95 60,95 C75,95 90,85 90,70 C90,50 80,30 60,30z" fill="#9C6B3C"/>
                        <circle cx="45" cy="50" r="5" fill="white"/>
                        <circle cx="75" cy="50" r="5" fill="white"/>
                        <circle cx="45" cy="50" r="2" fill="black"/>
                        <circle cx="75" cy="50" r="2" fill="black"/>
                        <path d="M60,65 Q65,70 60,75 Q55,70 60,65" fill="black"/>
                        <ellipse cx="60" cy="55" rx="20" ry="15" fill="#D89B64"/>
                        <path d="M45,30 L40,15 Q38,10 45,10 Q50,12 47,20 L50,30" fill="#9C6B3C"/>
                        <path d="M75,30 L80,15 Q82,10 75,10 Q70,12 73,20 L70,30" fill="#9C6B3C"/>
                    </g>
                    <!-- Dog tail -->
                    <g class="animal-tail">
                        <path d="M85,65 Q100,60 105,50 Q110,70 90,75 z" fill="#9C6B3C"/>
                    </g>
                </svg>
            </div>
            <div class="animal bear">
                <svg viewBox="0 0 120 120" class="animal-svg">
                    <!-- Bear body -->
                    <g class="animal-body">
                        <path d="M60,25 C40,25 25,40 25,75 C25,95 45,100 60,100 C75,100 95,95 95,75 C95,40 80,25 60,25z" fill="#6D4C41"/>
                        <circle cx="45" cy="50" r="6" fill="white"/>
                        <circle cx="75" cy="50" r="6" fill="white"/>
                        <circle cx="45" cy="50" r="3" fill="black"/>
                        <circle cx="75" cy="50" r="3" fill="black"/>
                        <ellipse cx="60" cy="65" rx="10" ry="8" fill="#8D6E63"/>
                        <path d="M60,70 Q65,75 60,80 Q55,75 60,70" fill="black"/>
                        <circle cx="35" cy="35" r="10" fill="#6D4C41"/>
                        <circle cx="85" cy="35" r="10" fill="#6D4C41"/>
                    </g>
                    <!-- Bear tail -->
                    <g class="animal-tail">
                        <circle cx="90" cy="80" r="8" fill="#6D4C41"/>
                    </g>
                </svg>
            </div>
        </div>
        
        <button class="start-button" id="start-button">
            <span class="english-text">Click to start learning Amharic</span>
            <span class="amharic-text">አማርኛ ለመማር እዚህ ይጫኑ!</span>
        </button>
        
        <!-- Stages Selection Popup -->
        <div class="stages-popup" id="stages-popup">
            <div class="stages-popup-content">
                <h3>
                    <span class="english-text">Select a Stage</span>
                    <span class="amharic-text">ክፍል ይምረጡ</span>
                </h3>
                <div class="stages-container">
                    <!-- Stage 1: Lion (Active) -->
                    <a href="learn.html" class="stage-button">
                        <img src="static/images/animals/lion.svg" class="animal-head" alt="Lion - Stage 1">
                        <div class="stage-text">
                            <span class="english-text">Stage 1</span>
                            <span class="amharic-text">ክፍል-1</span>
                        </div>
                    </a>
                    
                    <!-- Stage 2: Elephant (Disabled) -->
                    <button class="stage-button disabled">
                        <svg viewBox="0 0 100 100" class="animal-head">
                            <!-- Elephant Head -->
                            <circle cx="50" cy="50" r="40" fill="#aaaaaa" />
                            <!-- Ears -->
                            <ellipse cx="25" cy="40" rx="20" ry="25" fill="#aaaaaa" />
                            <ellipse cx="75" cy="40" rx="20" ry="25" fill="#aaaaaa" />
                            <!-- Inner Ears -->
                            <ellipse cx="25" cy="40" rx="15" ry="20" fill="#f4f4f4" />
                            <ellipse cx="75" cy="40" rx="15" ry="20" fill="#f4f4f4" />
                            <!-- Eyes -->
                            <circle cx="35" cy="45" r="4" fill="white" />
                            <circle cx="65" cy="45" r="4" fill="white" />
                            <circle cx="35" cy="45" r="2" fill="black" />
                            <circle cx="65" cy="45" r="2" fill="black" />
                            <!-- Trunk -->
                            <path d="M50,50 Q52,60 50,70 Q48,60 50,50" fill="#aaaaaa" />
                        </svg>
                        <div class="stage-text">
                            <span class="english-text">Stage 2</span>
                            <span class="amharic-text">ክፍል-2</span>
                        </div>
                    </button>
                    
                    <!-- Stage 3: Giraffe (Disabled) -->
                    <button class="stage-button disabled">
                        <svg viewBox="0 0 100 100" class="animal-head">
                            <!-- Giraffe Head -->
                            <path d="M50,90 L40,50 L45,20 L55,20 L60,50 Z" fill="#e6c35c" />
                            <!-- Giraffe Pattern -->
                            <path d="M45,80 L42,70 L48,60 L52,70 L55,80" fill="#be8b42" />
                            <circle cx="43" cy="45" r="5" fill="#be8b42" />
                            <circle cx="57" cy="45" r="5" fill="#be8b42" />
                            <circle cx="50" cy="35" r="4" fill="#be8b42" />
                            <!-- Ears -->
                            <ellipse cx="40" cy="22" rx="3" ry="6" fill="#e6c35c" />
                            <ellipse cx="60" cy="22" rx="3" ry="6" fill="#e6c35c" />
                            <!-- Eyes -->
                            <circle cx="43" cy="35" r="3" fill="white" />
                            <circle cx="57" cy="35" r="3" fill="white" />
                            <circle cx="43" cy="35" r="1.5" fill="black" />
                            <circle cx="57" cy="35" r="1.5" fill="black" />
                            <!-- Horns -->
                            <circle cx="45" cy="15" r="3" fill="#555" />
                            <circle cx="55" cy="15" r="3" fill="#555" />
                        </svg>
                        <div class="stage-text">
                            <span class="english-text">Stage 3</span>
                            <span class="amharic-text">ክፍል-3</span>
                        </div>
                    </button>
                    
                    <!-- Stage 4: Monkey (Disabled) -->
                    <button class="stage-button disabled">
                        <svg viewBox="0 0 100 100" class="animal-head">
                            <!-- Monkey Head -->
                            <circle cx="50" cy="50" r="40" fill="#8c6239" />
                            <!-- Face -->
                            <ellipse cx="50" cy="55" rx="30" ry="25" fill="#e0b795" />
                            <!-- Ears -->
                            <circle cx="20" cy="35" r="10" fill="#8c6239" />
                            <circle cx="80" cy="35" r="10" fill="#8c6239" />
                            <!-- Inner Ears -->
                            <circle cx="20" cy="35" r="5" fill="#e0b795" />
                            <circle cx="80" cy="35" r="5" fill="#e0b795" />
                            <!-- Eyes -->
                            <circle cx="35" cy="45" r="5" fill="white" />
                            <circle cx="65" cy="45" r="5" fill="white" />
                            <circle cx="35" cy="45" r="2" fill="black" />
                            <circle cx="65" cy="45" r="2" fill="black" />
                            <!-- Nose -->
                            <ellipse cx="50" cy="60" rx="10" ry="5" fill="#8c6239" />
                            <!-- Mouth -->
                            <path d="M40,65 Q50,70 60,65" fill="none" stroke="#8c6239" stroke-width="2" />
                        </svg>
                        <div class="stage-text">
                            <span class="english-text">Stage 4</span>
                            <span class="amharic-text">ክፍል-4</span>
                        </div>
                    </button>
                    
                    <!-- Stage 5: Zebra (Disabled) -->
                    <button class="stage-button disabled">
                        <svg viewBox="0 0 100 100" class="animal-head">
                            <!-- Zebra Head -->
                            <path d="M30,30 L50,10 L70,30 L70,70 L30,70 Z" fill="white" />
                            <!-- Zebra Stripes -->
                            <path d="M35,30 L40,10 L45,30" fill="black" />
                            <path d="M55,30 L50,10 L45,30" fill="black" />
                            <path d="M65,30 L60,10 L55,30" fill="black" />
                            <path d="M40,70 L35,40 L45,40 L40,70" fill="black" />
                            <path d="M60,70 L65,40 L55,40 L60,70" fill="black" />
                            <!-- Ears -->
                            <path d="M30,30 L20,15 L30,25" fill="white" />
                            <path d="M70,30 L80,15 L70,25" fill="white" />
                            <path d="M25,20 L22,18 L28,22" fill="black" />
                            <path d="M75,20 L78,18 L72,22" fill="black" />
                            <!-- Eyes -->
                            <ellipse cx="40" cy="40" rx="5" ry="4" fill="white" />
                            <ellipse cx="60" cy="40" rx="5" ry="4" fill="white" />
                            <ellipse cx="40" cy="40" rx="2" ry="2" fill="black" />
                            <ellipse cx="60" cy="40" rx="2" ry="2" fill="black" />
                            <!-- Nose -->
                            <ellipse cx="50" cy="60" rx="10" ry="5" fill="black" />
                        </svg>
                        <div class="stage-text">
                            <span class="english-text">Stage 5</span>
                            <span class="amharic-text">ክፍል-5</span>
                        </div>
                    </button>
                    
                    <!-- Stage 6: Fox (Disabled) -->
                    <button class="stage-button disabled">
                        <img src="static/images/animals/fox.svg" class="animal-head" alt="Fox - Stage 6">
                        <div class="stage-text">
                            <span class="english-text">Stage 6</span>
                            <span class="amharic-text">ክፍል-6</span>
                        </div>
                    </button>
                    
                    <!-- Stage 7: Owl (Disabled) -->
                    <button class="stage-button disabled">
                        <svg viewBox="0 0 100 100" class="animal-head">
                            <!-- Owl Head -->
                            <circle cx="50" cy="50" r="40" fill="#917055" />
                            <!-- Eyes -->
                            <circle cx="35" cy="40" r="15" fill="white" />
                            <circle cx="65" cy="40" r="15" fill="white" />
                            <circle cx="35" cy="40" r="10" fill="#FFCB7A" />
                            <circle cx="65" cy="40" r="10" fill="#FFCB7A" />
                            <circle cx="35" cy="40" r="5" fill="black" />
                            <circle cx="65" cy="40" r="5" fill="black" />
                            <!-- Feather Tufts -->
                            <path d="M30,10 Q40,0 50,10 Q60,0 70,10" fill="#917055" />
                            <!-- Beak -->
                            <path d="M40,60 L50,70 L60,60 Z" fill="#FFCB7A" />
                        </svg>
                        <div class="stage-text">
                            <span class="english-text">Stage 7</span>
                            <span class="amharic-text">ክፍል-7</span>
                        </div>
                    </button>
                </div>
                <button class="close-popup" id="close-stages">×</button>
            </div>
        </div>
    </div>

    <div class="music-controls">
        <button id="music-toggle" class="music-toggle" aria-label="Toggle background music">
            <span class="music-icon">🔊</span>
        </button>
        <audio id="background-music" loop preload="auto">
            <source src="static/audio/background/kids-music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <footer>
        <p>© 2025 አማርኛ ለልጆች</p>
    </footer>

    <!-- Only include home.js on the home page, no other scripts -->
    <script src="static/js/home.js"></script>
</body>
</html>
